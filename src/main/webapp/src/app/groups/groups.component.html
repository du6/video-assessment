<div class="video-assessment-groups">
  <md-card>
    <md-card-title class="owned-group-title">My owned groups</md-card-title>
    <button md-raised-button color="primary" class="create-button" (click)="openCreateGroupDialog($event)">Create Group</button>
    <md-divider></md-divider>
    <md-card-content>
      <md-spinner *ngIf="loadingOwnedGroups"></md-spinner>
      <video-assessment-group-list 
          *ngIf="!loadingOwnedGroups"
          [canManageGroup]="true"
          [groups]="myOwnedGroups" 
          (groupDeleted)="onOwnedGroupDeleted($event)">
      </video-assessment-group-list>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title>Groups I am a member of</md-card-title>
    <md-divider></md-divider>
    <md-card-content>
      <md-spinner *ngIf="loadingJoinedGroups"></md-spinner>
      <video-assessment-group-list 
          *ngIf="!loadingJoinedGroups" 
          [groups]="myJoinedGroups" 
          (groupDeleted)="onJoinedGroupDeleted($event)">
      </video-assessment-group-list>
    </md-card-content>
  </md-card>
</div>
