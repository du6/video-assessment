<div class="group-detail">
  <a>{{group.name}}</a>
  <div class="action-buttons">
    <button *ngIf="canManageGroup" md-raised-button color="primary" class="manage-button" (click)="openMangeGroupDialog($event)">Update Members</button>
    <button md-icon-button class="delete-button" (click)=deleteGroup($event)>
      <md-icon class="md-24">delete</md-icon>
    </button>
  </div>
</div>
